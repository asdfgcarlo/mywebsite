    <title>Log in</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="web5.css">

<body>
    <div class="navbar">
        <img src="logo.jpg" alt="Logo">
        <a id="name" href="web1.html"><h3>Bili Mochi</h3></a>
        <div class="buttons">
            <a href="web1.html">Home</a>
            <a href="web3.html">About us</a>
            <a href="web4.html">Donate</a>
            <a href="web5.html">Log in</a>
        </div>
    </div>
    <div class="main">
        <div class="create">
                <h2 id="cre">CREATE AN ACCOUNT</h2>
                <div class="inputs">
                    <input type="text" id="i1" placeholder="First name">
                    <input type="text" id="i2" placeholder="Last name"><br>
                    <input type="text" id="i3" placeholder="Mobile number or email"><br>
                    <input type="password" id="i4" placeholder="New password"><br>
                    <div class="bday">
                        <div class="month">
                            <p id="pbday">Birthday</p>
                            <select name="month" id="month" style="border: black solid 1px;">
                                <option>January</option>
                                <option>February</option>
                                <option>March</option>
                                <option>April</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>August</option>
                                <option>September</option>
                                <option>October</option>
                                <option>November</option>
                                <option>December</option>
                            </select>
                        </div>
                        <div id="day">
                            <select name="day" id="day" style="border: black solid 1px;">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                        </div>
                        <div id="yr">
                            <select name="yr" id="yr" style="border: black solid 1px;">
                                <option>2006</option>
                                <option>2005</option>
                                <option>2004</option>
                                <option>2003</option>
                                <option>2002</option>
                                <option>2001</option>
                                <option>2000</option>
                                <option>1999</option>
                                <option>1998</option>
                                <option>1997</option>
                                <option>1996</option>
                                <option>1995</option>
                                <option>1994</option>
                                <option>1993</option>
                                <option>1992</option>
                                <option>1991</option>
                                <option>1990</option>
                            </select>
                        </div>
                    </div>
                    <div class="gender">
                        <p id="pgen">Gender</p>
                        <select name="gender" id="gender" style="border: black solid 1px;">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Gay</option>
                            <option>Lesbian</option>
                            <option>Prefer not to say</option>
                        </select>
                    </div>
                    <div class="sub">
                        <a href="web1.html"><input type="button" value="Submit" id="but" style="border: black solid 1px;"></a>
                    </div>
                </div>
        </div>
        <div class="login">
            <div class="log">
                <h2>LOG IN</h2>
                <div class="loglog">
                    <input type="text" placeholder="Email or phone number" id="em"><br>
                    <input type="password" placeholder="Password" id="pass"><br>
                    <a href="web1.html"><input type="button" value="Login" id="but"></a>
                </div>
            </div>
        </div>
